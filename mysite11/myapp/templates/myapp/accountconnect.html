{% extends 'base.html'%}
{% block content %}



{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    <select name="code">
        <option value="">직업선택</option>
        {% for candidate in candidates %}
        <option value={{candidate.Company_code}} id=code>{{candidate.Company_name}}</option>
        {% endfor %}
    </select>
    
    <!-- <input id="name" name="name" type="text" placeholder="회사명" >
    <input id="name" name="email" type="text" placeholder="이메일" >
    -->
    <button type="submit" id="login-button">제출</button>
</form>
{% else %}
<h>로그인이 필요한 페이지입니다.</h>
{% endif %}
{%endblock content%}
